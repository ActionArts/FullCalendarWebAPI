<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Calendar of Events</title>

    <link href='/Scripts/FullCalendar/fullcalendar.css' rel='stylesheet' />
    <link href='/Scripts/FullCalendar/fullcalendar.print.css' rel='stylesheet' media='print' />

    <script src='/Scripts/Libraries/moment.min.js'></script> <!-- http://momentjs.com/docs/ -->
    <script src='/Scripts/Libraries/jquery.min.js'></script>

    <script src='/Scripts/FullCalendar/fullcalendar.min.js'></script>

    <script>

	    $(document).ready(function() {
	
		    $('#calendar').fullCalendar({
			    header: {
				    left: 'prev,next today',
				    center: 'title',
				    right: 'month,agendaWeek,agendaDay'
			    },
			    defaultDate: moment(), 
			    editable: true,
			    eventLimit: true, // allow "more" link when too many events
			    events: {
				    url: '/Services/Events',
				    error: function() {
					    $('#script-warning').show();
				    }
			    },
			    loading: function(bool) {
				    $('#loading').toggle(bool);
			    }
		    });
		
	    });

    </script>
    <style>

	    body {
		    margin: 0;
		    padding: 0;
		    font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		    font-size: 14px;
	    }

	    #script-warning {
		    display: none;
		    background: #eee;
		    border-bottom: 1px solid #ddd;
		    padding: 0 10px;
		    line-height: 40px;
		    text-align: center;
		    font-weight: bold;
		    font-size: 12px;
		    color: red;
	    }

	    #loading {
		    display: none;
		    position: absolute;
		    top: 10px;
		    right: 10px;
	    }

	    #calendar {
		    max-width: 900px;
		    margin: 40px auto;
		    padding: 0 10px;
	    }

    </style>
    </head>
<body>

	<div id='script-warning'>
		A server error has occurred.
	</div>

	<div id='loading'>loading...</div>

	<div id='calendar'></div>

</body>
</html>
